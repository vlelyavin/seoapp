server {
    listen 80;
    server_name seo-audit.online;

    client_max_body_size 50M;

    # -----------------------------------------------
    # FastAPI: ONLY the SSE progress endpoint (browser connects directly)
    # All other /api/* routes are handled by Next.js
    # -----------------------------------------------
    location ~ ^/api/audit/[^/]+/status$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE (Server-Sent Events) - must disable buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # FastAPI docs (optional, remove in production if not needed)
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }

    # -----------------------------------------------
    # Next.js: everything else (including /api/*)
    # -----------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # Next.js static assets â€” serve directly from disk (standalone doesn't include them)
    location /_next/static/ {
        alias /var/www/seo-audit/frontend/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Uploaded branding logos
    location /uploads/ {
        alias /var/www/seo-audit/frontend/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Public assets (favicon, images, etc.)
    location /public/ {
        alias /var/www/seo-audit/frontend/public/;
        expires 30d;
    }
}
